<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="">
            <label for="input">SEARCH</label>
            <input id="search1" type="search">
            <button id="btn">search</button>
        </form>
        <div class="result"></div>


    <script>
        let apiKEY = '6wCjYgXI7iA5zQrhch17Lc6QtNDim1ey';
        document.addEventListener("DOMContentLoaded",init);
        function init(){
            document.getElementById("btn").addEventListener("click",ev =>{
                ev.preventDefault();
                let url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKEY}&limit=10&q=`
                let str = document.getElementById("search1").value.trim();
                url = url.concat(str);
                fetch(url)
                .then(response => response.json())
                .then(content => {
                    // console.log('META'.content.meta)
                    for (key in content.data){
                    let fig = document.createElement('figure')
                    let img = document.createElement('img')
                    let fc = document.createElement('figcaption')
                    img.src = content.data[key].images.downsized.url;
                    fig.appendChild(img);
                    fig.appendChild(fc);
                let result = document.querySelector(".result");
             var output=result.insertAdjacentElement("afterbegin", fig);
              document.querySelector("#search1").value = '';
          
            }   
                })
                .catch(err =>{
                    console.error(err)
                })
            });
        }
   

    </script>
</body>
</html>
